<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../styles/genericForm.css">

</head>
<body>
    <div class="form">
        <img src="../images/White_X_in_red_background.svg" alt="">
        <p>
            <large>Get in touch</large>
            <br>
            <small>Good choice...</small>
        </p>
        
        <form>
            <input type="text" name="username" id="username" placeholder="Your name please"/>

            <br>

            <input type="email" name="email" id="email" placeholder="A contact email"/>
        
            <br>

            <select name="about project" id="" placeholder="About">
                <option value="About new project">About new project</option>
                <option value="B project">B project</option>

            </select>

            <br>

            <textarea name="text" id="" cols="30" rows="6" placeholder="How can I help?"></textarea>
            <!-- <input type="text" name="text" placeholder="How can I help?"> -->

            <br>

            <button name="submit" type="submit" value="submit">Send Message</button>

            <br>
            <br>

        </form>
    </div>

     
</body>
</html>
