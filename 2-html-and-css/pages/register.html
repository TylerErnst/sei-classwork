<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Page</h1>
    <form action="#">
        <label for="firstName">First Name
          <input type="text" name="firstName" id="firstName" required />
        </label>
        <br>

        <label for="lastName">Last Name
            <input type="text" name="lastName" id="lastName" required />
          </label>
          <br>

        <label for="email">Email
            <input type="email" name="email" id="email" required />
        </label>
        <br>

        <label for="password">Password
          <input type="password" name="password" id="password" />
        </label>
        <br>
        <label for="password">Confirm Password
            <input type="password" name="password" id="password" />
          </label>
        <br>

        Gender: 
        <label>Female
            <input type="radio" name="radio" id="female" />
        </label>
        <label>Male
            <input type="radio" name="radio" id="male" />
        </label><br>

        <label for="date">Date of Birth
            <input type="date" name="date" id="date" />
          </label>
          <br>

          Habits: 
          <label for="checkbox">You like sports
            <input type="checkbox" name="checkbox" id="checkbox" />
         </label>
         <label for="checkbox2">You like to eat
            <input type="checkbox" name="checkbox2" id="checkbox2" />
         </label>
         <label for="checkbox3">You like to sleep
            <input type="checkbox" name="checkbox3" id="checkbox3" />
         </label>
         <br>
         

        <button name="Register" type="submit" value="Register">Register</button>

     </form>

     
</body>
</html>
